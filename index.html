<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/risa.png" type="image/x-icon">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://kit.fontawesome.com/ef3f394e31.js" crossorigin="anonymous"></script>
    <title>Editor de memes</title>
</head>
<body>
    <header>
        <h1 class="title">Generador de Memes</h1>
        <div class="buttons-container">
            <button class="button-image">
                <i class="fa-solid fa-file-image"></i>
                Imagen
            </button>
            <button class="button-text">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="button-theme">
                <span class="light-off">
                    <i class="fa-regular fa-lightbulb"></i>
                    Modo oscuro
                </span>
                <span class="light-on none">
                    <i class="fa-solid fa-lightbulb"></i>
                    Modo claro
                </span>
            </button>
        </div>
    </header>
    <main class="meme-container">
        <div class="meme">
            <p class="meme-text">TOP TEXT</p>
            <div class="meme-img"></div>
            <p class="meme-text">BOTTOM TEXT</p>
        </div>
        <button class="btn meme-btn">
            <i class="fa-solid fa-download"></i>
            Descargar meme
        </button>
    </main>
    <aside class="panel-container">
        <button class="panel-button">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section class="panel-image">
            <h2 class="panel-image-title">IMAGEN</h2>
            <div class="panel-image-controls">
                <h3 class="controls-title">URL</h3>
                <input type="text" id="url-input" class="controls-input">
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">FONDO</h3>
                <div class="controls-colors">
                    <input type="color" id="colors-input" class="controls-input">
                    <select name="controls-input" id="colors-select" class="controls-input">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">FILTROS</h3>
                <div class="controls-filters">
                    <label for="brightness">BRILLO</label>
                    <input id="brightness" type="range" min="0" max="1" value="1" step="0.1">
                    <label for="opacity">OPACIDAD</label>
                    <input id="opacity" type="range" min="0" max="1" value="1" step="0.1">
                    <label for="contrast">CONTRASTE</label>
                    <input id="contrast" type="range" min="100" max="1000" value="100">
                    <label for="blur">DESENFOQUE</label>
                    <input id="blur" type="range" min="0" max="10" value="0" step="0.1">
                    <label for="grayscale">ESCALA DE GRISES</label>
                    <input id="grayscale" type="range" min="0" max="100" value="0">
                    <label for="sepia">SEPIA</label>
                    <input id="sepia" type="range" min="0" max="100" value="0">
                    <label for="hue-rotate">HUE</label>
                    <input id="hue-rotate" type="range" min="0" max="359" value="0">
                    <label for="saturate">SATURADO</label>
                    <input id="saturate" type="range" min="100" max="1000" value="100" step="10">
                    <label for="invert">NEGATIVO</label>
                    <input id="invert" type="range" min="0" max="1" value="0" step="0.1">
                </div>
            </div>
            <button id="reset-filters" class="btn controls-btn">Reestablecer filtros</button>
        </section>
        <section class="panel-text none">
            <h2 class="panel-image-title">TEXTO</h2>
            <div class="panel-image-controls">
                <h3 class="controls-title">SUPERIOR</h3>
                <textarea id="text-top-text" class="controls-input text-controls">TOP TEXT</textarea>
                <div class="controls-check">
                    <input type="checkbox" name="top-text" id="top-text">
                    <label for="top-text">Sin texto superior</label>
                </div>
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">INFERIOR</h3>
                <textarea id="text-bottom-text" class="controls-input text-controls">BOTTOM TEXT</textarea>
                <div class="controls-check">
                    <input type="checkbox" name="bottom-text" id="bottom-text">
                    <label for="bottom-text">Sin texto inferior</label>
                </div>
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">FUENTE</h3>
                <select name="Fuentes" id="text-font-family" class="controls-input font-select">
                    <option value="Arial">Arial</option>
                    <option value="Arial Black">Arial Black</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Andale Mono">Andale Mono</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Impact" selected>Impact</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <div class="controls-text-font">
                    <input type="number" name="text-font-size" id="text-font-size" min="12"
                    value="40" class="controls-input">
                    <button class="btn controls-btn btn-text"><i class="fa-solid fa-align-left"></i></button>
                    <button class="btn controls-btn btn-text"><i class="fa-solid fa-align-center"></i></button>
                    <button class="btn controls-btn btn-text"><i class="fa-solid fa-align-right"></i></button>
                </div>
            </div>
            <div class="panel-image-controls">
                <div class="controls-text-color">
                    <div class="panel-image-controls">
                        <h3 class="controls-title">COLOR</h3>
                        <input type="color" name="text-color" id="text-color" class="controls-input">
                    </div>
                    <div class="panel-image-controls">
                        <h3 class="controls-title">FONDO</h3>
                        <input type="color" name="background-color" id="background-color" class="controls-input">
                    </div>
                </div>
                <div class="controls-check">
                    <input type="checkbox" name="background-transparent" id="background-transparent">
                <label for="background-transparent">Fondo transparente</label>
                </div>
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">CONTORNO</h3>
                <div class="controls-text-font">
                    <button class="btn controls-btn btn-text">Ninguno</button>
                    <button class="btn controls-btn btn-text">Claro</button>
                    <button class="btn controls-btn btn-text">Oscuro</button>
                </div>
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">ESPACIADO</h3>
                <input type="number" name="padding" id="padding" min="10" max="50"
                value="35" class="controls-input">
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">INTERLINEADO</h3>
                <select id="line-height" class="controls-input">
                    <option value="0.8">0.8</option>
                    <option value="1">1</option>
                    <option value="1.2" selected>1.2</option>
                    <option value="1.5">1.5</option>
                    <option value="2">2</option>
                    <option value="2.5">2.5</option>
                </select>
            </div>
        </section>
    </aside>

    <script src="./js/main.js"></script>
</body>
</html>
