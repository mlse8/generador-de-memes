<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/risa.png" type="image/x-icon">
    <link rel="stylesheet" href="css/default.css">
    <script src="https://kit.fontawesome.com/ef3f394e31.js" crossorigin="anonymous"></script>
    <title>Editor de memes</title>
</head>
<body class="dark-theme">
    <header>
        <h1 class="title">Generador de Memes</h1>
        <div class="buttons-container">
            <button class="button-image">
                <i class="fa-solid fa-file-image"></i>
                Imagen
            </button>
            <button class="button-text">
                <i class="fa-solid fa-font"></i>
                Texto
            </button>
            <button class="button-theme">
                <i class="fa-solid fa-lightbulb"></i>
                Modo oscuro
            </button>
        </div>
    </header>
    <main class="meme-container">
        <div class="meme">
            <p class="meme-text">TOP TEXT</p>
            <div class="meme-img"></div>
            <p class="meme-text">BOTTOM TEXT</p>
        </div>
        <button class="btn meme-btn">
            <i class="fa-solid fa-download"></i>
            Descargar meme
        </button>
    </main>
    <aside class="panel-container">
        <button class="panel-button">
            <i class="fa-solid fa-xmark"></i>
        </button>
        <section class="panel-image">
            <h2 class="panel-image-title">IMAGEN</h2>
            <div class="panel-image-controls">
                <h3 class="controls-title">URL</h3>
                <input type="text" class="controls-input">
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">FONDO</h3>
                <div class="controls-colors">
                    <input type="color" class="controls-input">
                    <select name="controls-input" id="colors-select" class="controls-input">
                        <option value="unset">Ninguno</option>
                        <option value="lighten">Aclarar</option>
                        <option value="darken">Oscurecer</option>
                        <option value="difference">Diferencia</option>
                        <option value="luminosity">Luminosidad</option>
                        <option value="multiply">Multiplicar</option>
                    </select>
                </div>
            </div>
            <div class="panel-image-controls">
                <h3 class="controls-title">FILTROS</h3>
                <div class="controls-filters">
                    <label for="">BRILLO</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                    <label for="">OPACIDAD</label>
                    <input type="range" min="0" max="1" value="1" step="0.1">
                    <label for="">CONTRASTE</label>
                    <input type="range" min="100" max="1000" value="100">
                    <label for="">DESENFOQUE</label>
                    <input type="range" min="0" max="10" value="0" step="0.1">
                    <label for="">ESCALA DE GRISES</label>
                    <input type="range" min="0" max="100" value="0">
                    <label for="">SEPIA</label>
                    <input type="range" min="0" max="100" value="0">
                    <label for="">HUE</label>
                    <input type="range" min="0" max="360" value="0">
                    <label for="">SATURADO</label>
                    <input type="range" min="100" max="1000" value="100" step="10">
                    <label for="">NEGATIVO</label>
                    <input type="range" min="0" max="1" value="0" step="0.1">
                </div>
            </div>
            <button class="btn controls-btn">Reestablecer filtros</button>
        </section>
    </aside>
</body>
</html>
